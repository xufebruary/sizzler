<div class="modal fade ng-isolate-scope in block">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span translate="WIDGET.ADD_WIDGET">Widget Input</span>
                </h3>
            </div>
            <div class="modal-body form-horizontal">
                    
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button type="button" 
                                class="btn btn-default" 
                                name="italics" 
                                tabindex="-1" 
                                ng-click="sendWidget.toolData.extend.italics = !sendWidget.toolData.extend.italics" 
                                ng-class="{'active': sendWidget.toolData.extend.italics}" 
                                title="Italic"
                                ng-module="sendWidget.toolData.extend.italics">
                                <i class="fa fa-italic"></i>
                            </button>
                            <button type="button" 
                                class="btn btn-default" 
                                name="bold" 
                                tabindex="-1" 
                                ng-click="sendWidget.toolData.extend.bold = !sendWidget.toolData.extend.bold" 
                                ng-class="{'active': sendWidget.toolData.extend.bold}"
                                title="Bold"
                                ng-module="sendWidget.toolData.extend.bold">
                                <i class="fa fa-bold"></i>
                            </button>
                        </div>
                        <div class="btn-group" ng-init="radioModel = 'Male'">
                            <button type="button" 
                                class="btn btn-default" 
                                ng-model="sendWidget.toolData.extend.bg"
                                ng-class="{'active': sendWidget.toolData.extend.bg == 'white'}"
                                ng-click="sltBg('white')">
                                White
                            </button>
                            <button type="button" 
                                class="btn btn-default" 
                                ng-model="sendWidget.toolData.extend.bg"
                                ng-class="{'active': sendWidget.toolData.extend.bg == 'dark'}" 
                                ng-click="sltBg('dark')">
                                Dark
                            </button>
                            <button type="button" 
                                class="btn btn-default" 
                                ng-model="sendWidget.toolData.extend.bg"
                                ng-class="{'active': sendWidget.toolData.extend.bg == 'no-bg'}"
                                ng-click="sltBg('no-bg')">
                                Transparent 
                            </button>
                        </div>
                    </div>

                    <div class="m-t">
                        <input type="text" 
                            ui-Focus="true" 
                            class="form-control btn-{{sendWidget.toolData.extend.bg}}"
                            ng-class="{'font-bold': sendWidget.toolData.extend.bold, 'font-italic': sendWidget.toolData.extend.italics}"
                            ng-model="sendWidget.toolData.value"
                            ng-keydown="widgetIptKeyup($event, widgetIpt.val)">
                    </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="close()">
                    <span translate="COMMON.CANCEL"></span>
                </button>
                <button class="btn btn-primary" ng-click="save()" ng-disabled="!sendWidget.toolData.value">
                    <span translate="COMMON.OK"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- bg -->
<div class="modal-backdrop fade in"></div>
